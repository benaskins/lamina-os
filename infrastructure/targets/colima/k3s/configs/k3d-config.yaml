# k3d cluster configuration for Lamina OS Production
# This runs k3s inside Docker containers (works with Colima)

apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: lamina-production
  
servers: 1
agents: 2

# Port mappings for access
ports:
  - port: 8080:80
    nodeFilters:
      - loadbalancer
  - port: 8443:443
    nodeFilters:
      - loadbalancer
  - port: 9090:9090
    nodeFilters:
      - loadbalancer
  - port: 3000:3000
    nodeFilters:
      - loadbalancer
  - port: 8001:8001
    nodeFilters:
      - loadbalancer

# Volume mounts for persistence
volumes:
  - volume: /tmp/k3d-lamina-models:/models
    nodeFilters:
      - all
  - volume: /tmp/k3d-lamina-data:/data
    nodeFilters:
      - all

# k3s configuration
options:
  k3s:
    extraArgs:
      - arg: "--disable=traefik"
        nodeFilters:
          - server:*
      - arg: "--disable=servicelb"
        nodeFilters:
          - server:*
      - arg: "--kubelet-arg=--max-pods=200"
        nodeFilters:
          - server:*
          - agent:*

# Resource limits (conservative for shared environment)
env:
  - envVar: K3S_KUBECONFIG_MODE=644
    nodeFilters:
      - all