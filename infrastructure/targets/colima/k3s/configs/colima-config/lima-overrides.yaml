# Lima overrides for Colima production profile
# This configures port forwarding and other Lima-specific settings
# Should be applied to ~/.colima/_lima/colima-production/lima.yaml

# Port forwarding configuration
portForwards:
  # System ports (SSH is automatic)
  - guestPort: 22
    hostPort: 0  # Random port
    
  # Kubernetes API
  - guestPort: 6443
    hostPort: 6443
    
  # NodePort range for services
  # This eliminates need for manual port forwarding!
  - guestPortRange: [30000, 32767]
    hostPortRange: [30000, 32767]
    
  # Docker daemon
  - guestSocket: /var/run/docker.sock
    hostSocket: ~/.colima/production/docker.sock
    
# Additional Lima configuration
firmware:
  legacyBIOS: false
  
# Rosetta for x86_64 emulation on Apple Silicon
rosetta:
  enabled: true
  binfmt: true